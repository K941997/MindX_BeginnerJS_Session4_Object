<body>
    <script>

        //Bài 1: for and Object:
        const product = {
            name: 'Xiaomi rice cooker',
            price: 1700,
            brand: 'Xiaomi',
            color: 'white',
        };



        //1.2: use for loop to print out:
        //Cách 1: Vòng For...in cho Object
        for (let x in product){
            console.log(x + ': ' + product[x]);
        };

        //Cách 2: Vòng For
        for ( let  i = 0; i < 1; i++){
            console.log(`${i+1}. name: ${product.name}`);
            console.log(`price: ${product.price}`);
            console.log(`brandiqwagwsf: ${product.brand}`);
            console.log(`colorqpqwowhdqwo: ${product.color}`);
        }


    </script>
